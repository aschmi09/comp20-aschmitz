<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>A Classic</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

<h1 id="title">A Classic</h1>

<video src="https://www.cs.tufts.edu/comp/20/classic.mp4" id="a_classic" controls></video>
<div id="lyrics"></div>

<script>

	var video = document.getElementById("a_classic");
	//var timer = document.getElementById("timer");
	//var image= document.getElementById("Image");

	video.addEventListener("timeupdate", function(){

		timeupdate = video.currentTime;

		if (timeupdate > 9 && timeupdate < 25){
			lyrics.innerHTML = "Children have You ever met the Bogeyman before; <br/> No, of course You haven't for You're much too good, I'm sure; <br/> Don't You be afraid of him if he should visit You, <br/> He's a great big coward, so I'll tell You what to do";

		}

		else if (timeupdate > 24 && timeupdate < 41 ){
			lyrics.innerHTML = "Hush, hush, hush, here comes the Bogeyman, <br/> Don't let him come too close to You, he'll catch you if he can. <br/> Just pretend that you're a crocodile <br/> And you will find that Bogeyman will run away a mile."
	
		}

		else if (timeupdate > 40 && timeupdate < 57){
			lyrics.innerHTML = "Say Shoo shoo and stick him with a pin <br/> Bogeyman will very nearly jump out of his skin <br/> Say buzz buzz just like the wasps that sting <br/> Bogeyman will think you are an elephant with wings"
		}

		else if (timeupdate > 56 && timeupdate < 72){
			lyrics.innerHTML = "Hush, hush, hush, here comes the Bogeyman <br/> Tell him you've got soldiers in your bed <br/> For he will never guess that they are only made of lead"
		}

		else if (timeupdate > 56 && timeupdate < 80){
			lyrics.innerHTML = ""
		}

		else if (timeupdate > 79 && timeupdate < 96){
			lyrics.innerHTML = "Say Hush hush, he'll think that you're asleep <br/> If you make a lovely snore away he'll softly creep <br/>Sing this tune you children one and all <br/> Bogeyman will run away, he'll think it's Henry Hall!"
		}

		else if (timeupdate > 95 && timeupdate < 110){
			lyrics.innerHTML = "When the shadows of the evening creep across the sky <br/> And your Mummy comes upstairs to sing a lullaby <br/> Tell her that the bogeyman no longer frightens you <br/> Uncle Henry's very kindly told you what to do"
		}

		else if (timeupdate > 111 && timeupdate < 127){
			lyrics.innerHTML = "Hush, hush, hush, here comes the Bogeyman <br/> Don't let him come too close to you, He'll catch you if he can. <br/> Just pretend your teddy bear's a dog <br/> Then shout out, 'Fetch him, Teddy!' and he'll hop off like a frog."
		}

		else if (timeupdate > 126 && timeupdate < 135){
			lyrics.innerHTML = "";
		}

		else if (timeupdate > 134 && timeupdate < 150){
			lyrics.innerHTML = "Say Meoow, pretend that you're a cat <br/> He'll think you may scratch him that make him fall down flat <br/> Just pretend he isn't really there <br/> You will find that Bogey man will vanish in thin air"
		}

		else if (timeupdate > 149 && timeupdate < 158){
			lyrics.innerHTML = ""
		}
	
		else if (timeupdate > 157 && timeupdate < 166){
			lyrics.innerHTML = "Here's one way to catch him without fail <br/> Just keep a little salt with you <br/> and put it on his tail"

		}

		else if (timeupdate > 165){
			lyrics.innerHTML = ""
		}

	});

</script>
</body>
</html>
